<!DOCTYPE html>
<html>
  <head>
    <script>
      function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
          }
        };
        xhttp.open("GET", "https://mp475b30bb08a63f3c2e.free.beeceptor.com/data", true);
        xhttp.send();
      }
      function myFunction(xml) {
        var i;
        var xmlDoc = xml.responseXML;
        var table = "";
        var x = xmlDoc.getElementsByTagName("CD");
        for (i = 0; i < x.length; i++) {
          var tit = x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue;
          var art = x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue;
          table += "<tr><td>" + tit + "</td><td>" + art + "<td></tr>";
        }
        document.getElementById("demo").innerHTML = table;
      }
    </script>
  </head>
  <body>
    <div>
      <table border="1">
        <thead>
          <tr>
            <th>TITLE</th>
            <th>ARTIST</th>
          </tr>
        </thead>
        <tbody id="demo"></tbody>
      </table>
    </div>
    <button type="button" onclick="loadDoc()">Request data</button>
    <br />
  </body>
</html>
